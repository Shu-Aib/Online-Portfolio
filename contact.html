<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact me:</title>
</head>
<body>
   <div class="contact-links">

   <div class="contact-form" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400">
    <form action="https://formspree.io/f/mpwzllon" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" placeholder="Your Email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
        
        <button type="submit">Send Message</button>
    </form>
</div>
</body>
</html>
